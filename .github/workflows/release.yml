name: Release
on:
  push:
    branches:
      - main

permissions:
  contents: write
  id-token: write
  issues: write
  pull-requests: write

jobs:
  release:
    name: Release All Packages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ssh-key: ${{ secrets.DEPLOY_KEY }}

      - name: Check for changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            core:
              - 'packages/humn/**'
              - '.github/workflows/release.yml'
            prettier:
              - 'packages/prettier-plugin-humn/**'
              - '.github/workflows/release.yml'
            vite:
              - 'packages/vite-plugin-humn/**'
              - '.github/workflows/release.yml'
            extension:
              - 'packages/humn-vscode/**'
              - '.github/workflows/release.yml'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm install

      # Release Core
      - name: Build Humn
        if: steps.filter.outputs.core == 'true'
        run: npm run build -w packages/humn

      - name: Test Humn
        if: steps.filter.outputs.core == 'true'
        run: npm run qa:test -w packages/humn

      - name: Release Humn
        if: steps.filter.outputs.core == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd packages/humn
          npx semantic-release

      # Release Prettier Plugin
      - name: Test Prettier Plugin
        if: steps.filter.outputs.prettier == 'true'
        run: npm run qa:test -w packages/prettier-plugin-humn

      - name: Release Prettier Plugin
        if: steps.filter.outputs.prettier == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd packages/prettier-plugin-humn
          npx semantic-release

      # Release Vite Plugin
      - name: Test Vite Plugin
        if: steps.filter.outputs.vite == 'true'
        run: npm run qa:test -w packages/vite-plugin-humn

      - name: Release Vite Plugin
        if: steps.filter.outputs.vite == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd packages/vite-plugin-humn
          npx semantic-release

      # Release Extension
      - name: Install vsce
        if: steps.filter.outputs.extension == 'true'
        run: npm install -g @vscode/vsce

      - name: Release Extension
        if: steps.filter.outputs.extension == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VSCE_PAT: ${{ secrets.VSCE_TOKEN }}
        run: |
          cd packages/humn-vscode
          npx semantic-release
